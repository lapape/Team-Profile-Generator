<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Page</title>
  </head>
  <body>
    <header><h1>My Team</h1></header>
    <div class="row">
      <div class="card text-white bg-primary m-3 col-2">
        <div class="card-header">Manager: name</div>
        <div class="card-body">
          <p class="card-text">ID:</p>
          <p class="card-text">Email:</p>
          <p class="card-text">Office number:</p>
        </div>
      </div>

      <div class="card text-white bg-primary m-3 col-2">
        <div class="card-header">Engineer: name</div>
        <div class="card-body">
          <p class="card-text">ID:</p>
          <p class="card-text">Email:</p>
          <p class="card-text">GitHub:</p>
        </div>
      </div>

      <div class="card text-white bg-primary m-3 col-2">
        <div class="card-header">Intern: name</div>
        <div class="card-body">
          <p class="card-text">ID:</p>
          <p class="card-text">Email:</p>
          <p class="card-text">School:</p>
        </div>
      </div>
    </div>
  </body>
</html>
